<!DOCTYPE html>
<html>
<head>
	<meta name="keywords" content="estilos">
	<title>Comparativa Iphone XS Max y Iphone XR</title>
	<link href="estilotabla.css" rel="stylesheet"
			type="text/css" />
	</head>
<!-- Contenido de la página web -->
<body>
<!-- Cabecera de la página web -->
<h1>Comparativa Iphone XS Max y Iphone XR</h1>
	<table>
		<tr><td></td><td colspan="3"><img id="imagen1" src="iphonemax.png"></td><td colspan="2"><img id="imagen2" src="iphonexr.png"></td></tr>
		
		<tr><th class="primera">Almacenamiento</th>
			<td class="GB">64GB</td>
			<td class="GB">256GB</td>
			<td class="GB">512GB</td>
			<td class="GB">64GB</td>
			<td class="GB">128GB</td>
		</tr>
		
		<tr id="lista"><th class="primera">Colores</th>
			<td class="unico">Blanco</td>
			<td class="lista">
			<ul><li>Negro</li><li>Rosa</li><li>Dorado</li></ul></td>
			<td class="unico">Negro</td>
			<td colspan="2"><ul><li>Dorado</li><li>Plateado</li></ul></td>
		</tr>
		
		<tr><th class="primera">Pantalla</th>
			<td colspan="3">6.5 pulgadas</td>
			<td colspan="2">6.1 pulgadas</td>
		</tr>
		
		<tr><th class="primera" rowspan="2">Bateria</th>
			<td rowspan="2" colspan="3">13 horas</td>
			<td id="quince" colspan="2">15 horas</td>
		</tr>
		
		<tr><td colspan="2">Tiempo de navegacion</td></tr>
	</table>
</body>
</html>
